<!DOCTYPE html>
<html>
<head>
    <title>Transaction History - ICIC Bank</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>

  <div class="top-bar">
    <span>CloudBankX – Transactions</span>
    <span>Customer Care | हिंदी</span>
  </div>

  <header>
    <div class="logo">
      <div class="logo-circle"></div>
      <strong>CloudBankX</strong>
    </div>
    <nav>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('personal_banking') }}">Personal Banking</a>
      <a href="{{ url_for('corporate') }}">Corporate</a>
      <a href="{{ url_for('nri') }}">NRI</a>
      <a href="{{ url_for('contact') }}">Contact</a>

    </nav>
  </header>

<div class="login-box">
    <p><b>User:</b> {{ user }}</p>

    <table border="1" width="100%" cellpadding="8">
        <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Amount (₹)</th>
            <th>Balance (₹)</th>
        </tr>

        {% for t in transactions %}
        <tr>
            <td>{{ t.date }}</td>
            <td>{{ t.type }}</td>
            <td>{{ t.amount }}</td>
            <td>{{ t.balance }}</td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/dashboard">
        <button>Back to Dashboard</button>
    </a>
</div>

</body>
</html>
